{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(104, 102, 102, 0.8);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 320px;
            max-width: 80%;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .signup-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .signup-container .message {
            margin-top: 20px;
            color: #f00;
        }

        .signup-container a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        #page-container {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
    <script>
        function showMessage() {
          alert("your data has been registered");
        }
    </script>
</head>
<body>
    <div id="page-container">
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="sign_up_form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <input type="text" name="fname" placeholder="First Name" required>
            <input type="text" name="lname" placeholder="Last Name" required>
            <input type="text" name="mob" placeholder="Mobile" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="text" name="uname" placeholder="User Name" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Sign Up">
            
        </form>
        <p>Already have an account? <a href="sign_in">Sign in</a></p>
        <p>Go To <a href="home">Home</a></p>
    </div>
    </div>
    <!-- <script src="{% static 'assets/js/pagetrans.js' %}"></script> -->
</body>
</html>

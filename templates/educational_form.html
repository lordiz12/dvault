        <style>
          body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 0;
              background-color: rgba(104, 102, 102, 0.8);
          }
          form {
              max-width: 600px;
              margin: 20px auto;
              padding: 20px;
              border: 1px solid #ccc;
              border-radius: 8px;
              background-color: aliceblue;
          }
          h2 {
              text-align: center;
          }
          label {
              font-weight: bold;
          }
          input[type="text"],
          input[type="email"],
          input[type="tel"],
          textarea,
          select {
              width: 100%;
              padding: 8px;
              margin-bottom: 10px;
              border-radius: 4px;
              border: 1px solid #ccc;
              box-sizing: border-box;
          }
          input[type="submit"] {
              background-color: #4CAF50;
              color: white;
              padding: 10px 20px;
              border: none;
              border-radius: 4px;
              cursor: pointer;
          }
          input[type="submit"]:hover {
              background-color: #45a049;
          }
          #page-container {
              transition: opacity 0.3s ease-in-out;
          }
      </style>

    <br></br><br>
    <form action="educationalformdata" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>Educational Details</h2>
      <label for="degree">Highest Degree Obtained:</label>
      <input type="text" id="degree" name="degree" required>

      <label for="university">University/Institution Name:</label>
      <input type="text" id="university" name="university" required>

      <label for="major">Major/Field of Study:</label>
      <input type="text" id="major" name="major" required>

      <label for="graduation_year">Year of Graduation:</label>
      <input type="text" id="graduation_year" name="graduation_year" required>

      <label for="gpa">GPA (if applicable):</label>
      <input type="text" id="gpa" name="gpa">

      <label for="twelth">12th marks percentage:</label>
      <input type="text" id="twelth" name="twelth">

      <label for="tenth">10th marks percentage:</label>
      <input type="text" id="tenth" name="tenth">

      <label for="certifications">Certifications (if any):</label>
      <textarea id="certifications" name="certifications"></textarea>

      <label for="additional_info">Additional Information:</label>
      <textarea id="additional_info" name="additional_info"></textarea>

      <input type="submit" value="Submit">
  </form>

        <style>

              max-width: 600px;

          input[type="email"],
          input[type="tel"],
          textarea,
          select {
              width: 100%;
              padding: 8px;
              margin-bottom: 10px;
              border-radius: 4px;
              border: 1px solid #ccc;
              box-sizing: border-box;
          }
          input[type="submit"] {
              background-color: #4CAF50;
              color: white;
              padding: 10px 20px;
              border: none;
              border-radius: 4px;
              cursor: pointer;
          }
          input[type="submit"]:hover {
              background-color: #45a049;
          }
          #page-container {
              transition: opacity 0.3s ease-in-out;
          }

    <form action="healthformdata" method="post">
      {% csrf_token %}
      <h2>Health and Medical Details</h2>
      <label for="name">FullName:</label>
      <input type="text" id="name" name="name" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="dob">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
      </select><br><br>

      <h3>Medical History:</h3><br>
      <label for="conditions">Pre-existing Medical Conditions:</label>
      <textarea id="conditions" name="conditions"></textarea>

      <label for="allergies">Allergies:</label>
      <textarea id="allergies" name="allergies"></textarea>

      <label for="medications">Medications (current and past):</label>
      <textarea id="medications" name="medications"></textarea>

      <label for="surgeries">Surgeries or Medical Procedures Undergone:</label>
      <textarea id="surgeries" name="surgeries"></textarea>

      <label for="family_history">Family Medical History:</label>
      <textarea id="family_history" name="family_history"></textarea><br>

      <h3>Symptoms:</h3><br>
      <label for="symptoms">Current Symptoms or Complaints:</label>
      <textarea id="symptoms" name="symptoms"></textarea>

      <label for="symptoms_duration">Duration of Symptoms:</label>
      <input type="text" id="symptoms_duration" name="symptoms_duration">

      <label for="symptoms_severity">Severity of Symptoms:</label>
      <input type="text" id="symptoms_severity" name="symptoms_severity"><br>

      <h3>Lifestyle:</h3><br>
      <label>Diet:</label>
      <textarea id="diet" name="diet"></textarea>

      <label>Exercise Routine:</label>
      <textarea id="exercise" name="exercise"></textarea>


      <h3>Insurance Information:</h3><br>
      <label for="insurance_provider">Insurance Provider:</label>
      <input type="text" id="insurance_provider" name="insurance_provider">

      <label for="policy_number">Policy Number:</label>
      <input type="text" id="policy_number" name="policy_number"><br>

      <h3>Emergency Contact:</h3><br>
      <label for="emergency_name">Name:</label>
      <input type="text" id="emergency_name" name="emergency_name">

      <label for="emergency_relationship">Relationship:</label>
      <input type="text" id="emergency_relationship" name="emergency_relationship">

      <label for="emergency_phone">Phone Number:</label>
      <input type="tel" id="emergency_phone" name="emergency_phone"> <br>


      <h3>Additional Comments/Questions:</h3><br>
      <textarea id="additional_comments" name="additional_comments"></textarea>

      <input type="submit" value="Submit">
  </form>
